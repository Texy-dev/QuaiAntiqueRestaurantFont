<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Ssa">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Petit">
        </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergie</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides...)" value="poivrons">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement ?" value="4">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                  Soir
                </label>
              </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" aria-label="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
              </select>
        </div>
        <div class="text-center pb-3">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#AnnulResa">Annuler</button>
        </div>
      </form>
</div>

 <!-- Modal suppression-->
 <div class="modal fade" id="AnnulResa" tabindex="-1" aria-labelledby="AnnulResa" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="AnnulResa">Êtes-vous sûr de vouloir annuler cette réservation ?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <p>Allergies</p>
                  <p>Nombres de convives</p>
                  <p>Date</p>
                  <p>Heure</p>
                </div>
                <div class="text-center pb-3">
                    <button type="button" class="btn btn-danger">Annuler</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Continuer</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
